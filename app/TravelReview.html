<article class='travelreview container'>
	<div class='row'>
	<section class='aside_general_bar span2'>
	Here there should be a list of similar related trips/place
	</section>
	<section id='trip_infos' class='span10 trip_infos'>
		<div class='row'>
			<article id='text_infos' class='text_infos span5'>
				<header id='header_traveller'>
				</header>
				<section id='trip_details' class='trip_details'>
					<div id='trip_info_destination'>
					</div>
					<div id='trip_info_dates'>
					</div>
					<div id='trip_info_rate_cell'>
						Rate this Trip:
						<div id="rateMe">
							<a id="el_1"></a>
							<a id="el_2"></a>
							<a id="el_3"></a>
							<a id="el_4"></a>
							<span id='rating_saved' style='visibility: hidden;'>Thanks For Rating!</span>
						</div>
					</div>
				</section>
			</article>
		<aside id='dynamic_map_container' class='span5'>
			<div id='mapcanvas'></div>
		</aside>
		</div>
		<article id='trip_info_places' class='trip_info_places'>
		</article>
	</section>
	<section id='comments' class='comments'>
		<article id='comments_top'>
			Leave a Comment!
			<div class='comment_form'>
					<textarea id='textarea_comment' rows='3' placeholder='Write a comment...'></textarea>
					<br>
					<button class='btn btn-primary' type='submit' onclick='writeComment()'>Comment!</button>
			</div>
		</article>
		<article id='comment_list'>
			<section class='travel_review_comment row'>
				<img class='comment_photo span2 profile_photo_small' src='images/AlicePhoto.jpg' alt=''>
				<dl class='comment_element span10 dl-horizontal'>
				<dt>Alice: </dt>
				<dd>Italy Is Amazing!</dd>
			</section>
		</article>
	</section>
</article>

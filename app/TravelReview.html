<aside class='aside_general_bar'>
	Here there should be a list of similar related trips/place
</aside>
<article class='container'>
	<section id='trip_infos'>
		<article id='text_infos'>
			<header id='header_traveller'>
			</header>
			<section id='trip_details'>
				<div id='trip_info_destination'>
				</div>
				<div id='trip_info_dates'>
				</div>
				<div id='trip_info_rate_cell'>
					Rate this Trip:
					<div id="rateMe">
						<a id="el_1"></a>
						<a id="el_2"></a>
						<a id="el_3"></a>
						<a id="el_4"></a>
						<span id='rating_saved' style='visibility: hidden;'>Thanks For Rating!</span>
					</div>
				</div>
			</section>
		</article>
		<aside id='dynamic_map_container'>
			<div id='mapcanvas'></div>
		</aside>
		<article id='trip_info_places'>
		</article>
	</section>
	<section id='comments'>
		<article id='comments_top'>
			Leave a Comment!
			<form class='comment_form'>
				<textarea class='comment_textarea' rows='3' placeholder='Write a comment...'></textarea>
				<br>
				<input type='submit' value='Comment!'>
			</form>
		</article>
		<article id='comment_list'>
			<section class='travel_review_comment'>
				<aside class='comment_photo'>
				<img class='profile_photo_small' src='images/AlicePhoto.jpg' alt=''>
				</aside>
				<article class='comment_element'>
					<span class='comment_author'> Alice wrote: </span> <br>
					<span class='comment_text'>Italy Is Amazing!</span>
				</article>
			</section>
		</article>
	</section>
</article>
